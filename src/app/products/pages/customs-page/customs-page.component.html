<p-panel header="Custom Pipes" class="p-1">
  <p>
    These are custom Pipes, it means that are made by the {{ 'USER' | toggleCase }} for a specific function.
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
      <p-button label="ToggleCase" icon="pi pi-plus" class="mr-2"></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button label="By Name" icon="pi pi-sort" class="mr-2" styleClass="p-button-success"></p-button>
    <p-button label="By Fly" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger"></p-button>
    <p-button label="By Color" icon="pi pi-sort" class="mr-2" styleClass="p-button-help"></p-button>
  </div>

</p-toolbar>
