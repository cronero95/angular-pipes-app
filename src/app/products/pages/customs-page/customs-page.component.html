<p-panel header="Custom Pipes" class="p-1">
  <p>
    These are custom Pipes, it means that are {{ 'made by the user' | toggleCase:isUpperCase }} for a specific function.
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
      <p-button
        (click)="toggleUpperCase()"
        label="ToggleCase"
        icon="pi pi-plus"
      ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (click)="changeOrder('name')"
      label="By Name"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"
    ></p-button>
    <p-button
      (click)="changeOrder('canFly')"
      label="By Fly"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"
    ></p-button>
    <p-button
      (click)="changeOrder('color')"
      label="By Color"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-help"
    ></p-button>
  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes Table">

      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can Fly?</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
